<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<style>

	h3 {
		margin-top: 30px;
		margin-bottom: 5px;
	}

	</style>
	<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){
	
	%Tilt%
	%Throw%
	%Swipe%
	%Pinch%
		
	$.plot("#hitpercentage", [
			{label: "Tilt", data: TiltData},
			{label: "Throw", data: ThrowData},
			{label: "Swipe", data: SwipeData},
			{label: "Pinch", data: PinchData}
		],
		{
			yaxis: {
				ticks: 10,
				min: 0,
				max: 100,
				tickDecimals: 0
			}, 
			xaxis: {
				ticks: 19,
				min: 1,
				max: 19,
				tickDecimals: 0
			},
			legend: { 
				position: "se",
				backgroundOpacity: 0.5,
				container: "#legend"
			}	
		}
	);

	function getID() {
		var currentID = window.location.pathname.split('/').pop().slice(0, -5);
		return currentID;
	}

	document.title = "UserID: "+ getID();
	$("#userID").html("UserID: "+ getID());

	$("#tiltImg").attr("src", getID()+"/Tilt.bmp");
	$("#throwImg").attr("src", getID()+"/Throw.bmp");
	$("#swipeImg").attr("src", getID()+"/Swipe.bmp");
	$("#pinchImg").attr("src", getID()+"/Pinch.bmp");

	$("#linkPrev").click(function(){
		var current_file = getID();
		current_file--;
		window.location.href = current_file + ".html";
	});
	$("#linkNext").click(function(){
		var current_file = getID();
		current_file++;
		window.location.href = current_file + ".html";
	});
});	

	</script>
</head>
<body>
<h1 id="userID"></h1>

<table style="text-align:center;border:1px solid #000;">
  <tr>
    <td></td>
    <td>Hit percentage</td>
    <td></td>
  </tr>

  <tr>
    <td>%</td>
    <td>
      <div id="hitpercentage" style="width:500px; height:300px; display: table-cell;"> </div>
    </td>
    <td><div id="legend"></div></td>
  </tr>

  <tr>
    <td></td>
    <td>Target</td>
    <td></td>
  </tr>
</table>

<br>

<table>
	<tr>
		<th>Tilt</th>
		<th>Throw</th>
		<th>Swipe</th>
		<th>Pinch</th>
	</tr>
	<tr>
		<td><img id="tiltImg" src=""></td>
		<td><img id="throwImg" src=""></td>
		<td><img id="swipeImg" src=""></td>
		<td><img id="pinchImg" src=""></td>
	</tr>
</table>

<a id="linkPrev">&#8678; Prev</a> | 
<a id="linkNext">Next &#8680;</a>

</body>
</html>
