<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Something</title>
	<style>

	h3 {
		margin-top: 30px;
		margin-bottom: 5px;
	}

	</style>
	<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){
	
		%Tilt%
		%Throw%
		%Swipe%
		%Pinch%
		
		$.plot($("#Push-Tilt"), TiltData, { yaxis: { max: 100 } });
		$.plot($("#Push-Throw"), ThrowData, { yaxis: { max: 100 } });
		$.plot($("#Push-Swipe"), SwipeData, { yaxis: { max: 100 } });
		$.plot($("#Push-Pinch"), PinchData, { yaxis: { max: 100 } });
	}); 
	

	</script>
</head>
<body>

	<div style="width: 100%; display: table;">
		<div style="display: table-row">
			<div id="Push-Throw" style="width:600px; height:300px; display: table-cell;"> </div>
			<div id="Push-Tilt" style="width:600px; height:300px; display: table-cell;"> </div>
			<div id="Push-Swipe" style="width:600px; height:300px; display: table-cell;"> </div>
			<div id="Push-Pinch" style="width:600px; height:300px; display: table-cell;"> </div>
		</div>
	</div>

</body>
</html>
