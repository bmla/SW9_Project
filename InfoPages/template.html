<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<style>

	.graphContainer {
		width:500px; 
		height:300px; 
		display: table-cell;
	}

	#hitPercentageGraph {
		text-align:center;
		border:1px solid #000;
	}

	#hitPlot {}

	#hitPlot .data td img {
		border:1px solid #000;
		margin: 10px;
	}

	h3 {
		margin-top: 30px;
		margin-bottom: 5px;
	}

	</style>
	<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.orderBars.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){

	$("body").keydown(function(e) {
		if(e.which == 37) { // left     
		  $("#linkPrev").trigger("click");
		}
		else if(e.which == 39) { // right     
		  $("#linkNext").trigger("click");
		}
    });
	
	%Tilt%
	%Throw%
	%Swipe%
	%Pinch%

	%ID% // E.g.: var ID = 4
		
	$.plot("#hitpercentage", [
			{label: "Tilt", data: TiltData},
			{label: "Throw", data: ThrowData},
			{label: "Swipe", data: SwipeData},
			{label: "Pinch", data: PinchData}
		],
		{
			yaxis: {
				ticks: 10,
				min: 0,
				max: 100,
				tickDecimals: 0
			}, 
			xaxis: {
				ticks: 18,
				min: 1,
				max: 18,
				tickDecimals: 0
			},
			legend: { 
				position: "se",
				backgroundOpacity: 0.5,
				container: "#HitPercentlegend"
			}	
		}
	);

	$.plot("#timepertarget", [
			{label: "Tilt", data: TimeTiltData, 
				bars: { 
					show:true,
                	order: 1
                }
            },
            {label: "Throw", data: TimeThrowData, 
				bars: { 
					show:true,
                	order: 2 
                }
            },
            {label: "Swipe", data: TimeSwipeData, 
				bars: { 
					show:true,
                	order: 3 
                }
            },
            {label: "Pinch", data: TimePinchData, 
				bars: { 
					show:true,
                	order: 4 
                }
            }
		],
		{
			yaxis: {

			}, 
			xaxis: {
				ticks: 19,
				tickDecimals: 0
			},
			legend: { 
				position: "se",
				backgroundOpacity: 0.5,
				container: "#TimeLegend"
			}	
		}
	);

	document.title = "UserID: "+ ID;
	$("#userID").html("UserID: "+ ID);

	$("#tiltImg").attr("src", ID+"/Tilt.bmp");
	$("#throwImg").attr("src", ID+"/Throw.bmp");
	$("#swipeImg").attr("src", ID+"/Swipe.bmp");
	$("#pinchImg").attr("src", ID+"/Pinch.bmp");

	$("#linkPrev").click(function(){
		var current_file = ID;
		current_file--;
		window.location.href = current_file + ".html";
	});
	$("#linkNext").click(function(){
		var current_file = ID;
		current_file++;
		window.location.href = current_file + ".html";
	});
});	

	</script>
</head>
<body>
<h1 id="userID"></h1>

<table id="hitPercentageGraph">
  <tr>
    <td></td>
    <td>Hit percentage</td>
    <td></td>
  </tr>

  <tr>
    <td>%</td>
    <td>
      <div id="hitpercentage" class="graphContainer"> </div>
    </td>
    <td><div id="HitPercentlegend"></div></td>
  </tr>

  <tr>
    <td></td>
    <td>Target</td>
    <td></td>
  </tr>
</table>

<br>

<table id="timeGraph">
  <tr>
    <td></td>
    <td>Time spent per target</td>
    <td></td>
  </tr>

  <tr>
    <td>Seconds</td>
    <td>
      <div id="timepertarget" class="graphContainer"> </div>
    </td>
    <td><div id="TimeLegend"></div></td>
  </tr>

  <tr>
    <td></td>
    <td>Target</td>
    <td></td>
  </tr>
</table>

<br>

<table id="hitPlot">
	<tr class="description">
		<th>Tilt</th>
		<th>Throw</th>
		<th>Swipe</th>
		<th>Pinch</th>
		<th></th>
	</tr>
	<tr class="data">
		<td><img id="tiltImg" src=""></td>
		<td><img id="throwImg" src=""></td>
		<td><img id="swipeImg" src=""></td>
		<td><img id="pinchImg" src=""></td>
		<td><p style="color:green">Green: Small grid</p><p style="color:red">Red: Large grid</p></td>
	</tr>
</table>

<a id="linkPrev">&#8678; Prev</a> | 
<a id="linkNext">Next &#8680;</a>

</body>
</html>
