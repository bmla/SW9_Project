<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Something</title>
	<style>

	h3 {
		margin-top: 30px;
		margin-bottom: 5px;
	}

	</style>
	<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){
	
	%Tilt%
	%Throw%
	%Swipe%
	%Pinch%
		
	$.plot("#hitpercentage", [
			{label: "Tilt", data: TiltData},
			{label: "Throw", data: ThrowData},
			{label: "Swipe", data: SwipeData},
			{label: "Pinch", data: PinchData}
		],
		{
			yaxis: {
				ticks: 10,
				min: 0,
				max: 100,
				tickDecimals: 0
			}, 
			xaxis: {
				ticks: 19,
				min: 1,
				max: 19,
				tickDecimals: 0
			},
			legend: { 
				position: "se",
				backgroundOpacity: 0.5,
				container: "#legend"
			}	
		}
	);

	$("#linkPrev").click(function(){
		var current_file = window.location.pathname.split('/').pop().slice(0, -5);
		current_file--;
		window.location.href = current_file + ".html";
	});
	$("#linkNext").click(function(){
		var current_file = window.location.pathname.split('/').pop().slice(0, -5);
		current_file++;
		window.location.href = current_file + ".html";
	});
});	

	</script>
</head>
<body>

<table style="text-align:center;border:1px solid #000;">
  <tr>
    <td></td>
    <td>Plot Title Goes Here</td>
    <td></td>
  </tr>

  <tr>
    <td>%</td>
    <td>
      <div id="hitpercentage" style="width:500px; height:300px; display: table-cell;"> </div>
    </td>
    <td><div id="legend"></div></td>
  </tr>

  <tr>
    <td></td>
    <td>Target</td>
    <td></td>
  </tr>
</table>

<a id="linkPrev">Prev</a>
<a id="linkNext">Next</a>

</body>
</html>
